name: update-website
on:
  push:
    branches:
      - master
      - mkdocs
    paths:
      - 'mkdocs.yml'
      - 'docs/**'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install --upgrade mkdocs-material
      - run: pip install --upgrade mkdocs-asciinema
      - run: mkdocs gh-deploy --force

