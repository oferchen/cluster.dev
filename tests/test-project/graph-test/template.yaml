  # -
  #   name: parallelWatcher4
  #   type: shell
  #   depends_on: this.force_apply_unit
  #   apply:
  #     commands:
  #       - echo "Waiting..."
  #       - sleep 10
  -
    name: parallelWatcher5
    type: shell
    depends_on: this.force_apply_unit
    apply:
      commands:
        - echo "Waiting..."
        - sleep 40
  # -
  #   name: parallelWatcher6
  #   type: shell
  #   depends_on: this.force_apply_unit
  #   apply:
  #     commands:
  #       - echo "Waiting..."
  #       - sleep 20
  #       - exit 0
  -
    name: firstUnit
    type: printer
    outputs:
      longWay: "STEP1"
      update_count: "1"
  -
    name: secondUnit
    type: printer
    outputs:
      longWay: {{ remoteState "this.firstUnit.longWay"}}-STEP2
  -
    name: thirdStep
    type: printer
    depends_on: this.force_apply_unit
    outputs:
      longWay: {{ remoteState "this.secondUnit.longWay"}}-STEP3
      changed: false
  # -
  #   name: foursUnit
