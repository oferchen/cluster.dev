name: graphTest
kind: StackTemplate
units:
  -
    name: force_apply_zero
    type: shell
    force_apply: true
    apply:
      commands:
        - echo "Waiting..."
        - sleep 5
  -
    name: force_apply_unit
    type: shell
    depends_on: this.force_apply_zero
    force_apply: true
    apply:
      commands:
        - echo "Waiting..."
        - sleep 10
  -
    name: parallelWatcher1
    type: shell
    apply:
      commands:
        - echo "Waiting..."
        - sleep 30
  -
    name: parallelWatcher2
    type: shell
    apply:
      commands:
        - echo "Waiting..."
        - sleep 25
  # -
  #   name: parallelWatcher3
  #   type: shell
