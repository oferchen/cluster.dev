  # -
  #   name: fifthStep
  #   type: printer
  #   outputs:
  #     longWay: {{ remoteState "this.foursUnit.longWay"}}-STEP5
  -
    name: outputs
    type: printer
    outputs:
      WayReport: {{ remoteState "this.thirdStep.longWay"}}
